<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@your_twitter_handle">
  <meta name="twitter:title" content="Discover My NFT Mini-Game">
  <meta name="twitter:description" content="Check out this cool NFT I discovered!">
  <meta id="twitter-image" name="twitter:image" content="https://votre-domaine.com/image-par-defaut.png"> <!-- URL de l'image par défaut -->
  <title>NFT Mini-Game</title>
</head>
<body>
  <h1>Discover My NFT Mini-Game</h1>
  <img id="nft-image" src="" alt="NFT Image">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imageLink = urlParams.get('image');
    const defaultImageLink = 'https://i.imgur.com/BNJv9k6.png'; // URL de l'image par défaut

    // Utilisez l'image fournie dans les paramètres ou l'image par défaut
    const finalImageLink = imageLink ? decodeURIComponent(imageLink) : defaultImageLink;

    document.getElementById('twitter-image').setAttribute('content', finalImageLink);
    document.getElementById('nft-image').src = finalImageLink;
  </script>
</body>
</html>
